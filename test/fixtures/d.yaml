d:
  fullname: D Language Tool
  subassistants: []

  dependencies:
    rpm: [python]
  args:
    name:
      flags:
      - -n
      - --name
      help:
        'Name of project to create'
    python:
      flags:
      - mock
      help:
        'Display python version'
      nargs:
        '?'

  run:
  - cl: mkdir -p $name
  - cl: cp &clientc $name

  run_python:
  - cl: python -v
