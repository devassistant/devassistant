c:
  fullname: C Language Tool
  description: C Language Tool description...

  subassistants: [d, e]

  dependencies:
  - default:
    - rpm: [rpm]

  args:
    foo:
      flags:
      - -f
      - --foo
      help:
        Help for foo parameter.

  files:
    clientc: &clientc
      source: templates/c/client.c
    serverc: &serverc
      source: templates/c/server.c

  fail_if:
  - cl: ls /

  run:
  - cl: ls foo/bar
